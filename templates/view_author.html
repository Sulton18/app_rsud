{% extends 'layout.html' %}

{% block content %}
    <h1>Author Details</h1>
    <p>Username: {{ author.username }}</p>
    <p>Email: {{ author.email }}</p>
	<hr />
    <h2>Posting by {{ author.username }}</h2>
    {% for post in posts %}
        <div class="post">
		<table>
             <tr>
                 <td>
					<h3>{{ post.title }}</h3>
					<img src="{{ url_for('static', filename='profile_images/' + post.image) }}" height="100px" width="100px" alt="{{ post.title }}">
					<p>{{ post.content }}</p>
				</td>
			</tr>
		</table>
        </div>
    {% endfor %}
	<hr />
	<button class="btn_style_view_author" onclick="window.location.href='{{ url_for('admin') }}'">Back To Admin</button>
	
	<style>
		p {
			font-size: 14px;
		}
        h1, h2, h3 {
            font-family: courier, monospace;
        }
		.btn_style_view_author{
			border: 1px solid #cecece;
			border-radius: 3px;
			padding: 3px 10px;
			box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
			color: white;
			background-color: #1b1b53;
			cursor: pointer;
		}
		.btn_style_view_author:hover{
			border: 1px solid #b1b1b1;
			box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
		}
    </style>
{% endblock %}
