{% extends 'layout.html' %}

{% block content %}
    <h3>Edit Post</h3>
    <form method="post" enctype="multipart/form-data" class="blog-post-form">
		{{ form.hidden_tag() }}

		<div class="form-group">
			{{ form.title.label }} {{ form.title(placeholder="Title") }}
		</div>

		<div class="form-group">
			{{ form.content.label }} {{ form.content(placeholder="Content")}}
		</div>

		<div class="form-group">
			{{ form.brosur.label }} {{ form.brosur(placeholder="Brosur") }}
		</div>

		<input class="btn_style_author" type="submit" value="Update Post">
	</form>
	<form method="get" action="{{ url_for('author') }}">
		<button type="submit" class="btn_style_author_back">Kembali ke Author</button>
	</form>


	<style>
        h3 {
            font-family: courier, monospace;
        }
        
        .btn_style_author{
            border: 1px solid #cecece;
            border-radius: 3px;
            padding: 3px 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            color: white;
            background-color: #1b1b53;
			cursor: pointer;
        }
        .btn_style_author:hover{
            border: 1px solid #b1b1b1;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

		.btn_style_author_back{
            border: 1px solid #cecece;
            border-radius: 3px;
            padding: 3px 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            color: white;
            background-color: #1b1b53;
			cursor: pointer;
			float: left; /* Mengatur posisi tombol ke kiri */
			margin-right: 10px; 
        }
        .btn_style_author_back:hover{
            border: 1px solid #b1b1b1;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
{% endblock %}
